<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="./node_modules/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

  <title>Advanced JS</title>
</head>

<body>

  <div class="container">
    <form action="">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" autocomplete="off" class="form-control " id="email" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password">
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-primary d-inline-block mx-auto" id="submit-btn">Submit</button>
      </div>
    </form>
  </div>


  <script src="assets/js/index.js"></script>
</body>

</html>
